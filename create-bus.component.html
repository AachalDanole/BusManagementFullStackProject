<div class="col-md-6 offset-md-3 style=" style="opacity: 80%;color: white;">
    <h3 style="color: white;"> Create Bus </h3>
    <form (ngSubmit) = "onSubmit()" style="background-color: black;opacity: 70%; margin: 20px;width:500px;padding-left:40px;padding-right: 40px;">
    
        <div class="form-group">
            <label> DriverName</label>
            <input type="text" class ="form-control" id = "DriverName"
                [(ngModel)] = "bus.driverName" name = "DriverName">
        </div>
    
        <div class="form-group">
            <label>Destination</label>
            <input type="text" class ="form-control" id = "Destination"
                [(ngModel)] = "bus.destination" name = "Destination">
        </div>


        <div class="form-group">
            <label>Source</label>
            <input type="text" class ="form-control" id = "Source"
                [(ngModel)] = "bus.source" name = "Source">
        </div>
    
        <div class="form-group">
            <label> Cost</label>
            <input type="text" class ="form-control" id = "cost"
                [(ngModel)] = "bus.cost" name = "cost">
        </div>

        <div class="form-group">
            <label> TotalSeat</label>
            <input type="text" class ="form-control" id = "TotalSeat"
                [(ngModel)] = "bus.totalSeat" name = "TotalSeat">
        </div>



        <div class="form-group">
            <label> TravelsName </label>
            <input type="text" class ="form-control" id = "travelsName"
                [(ngModel)] = "bus.travelsName" name = "travelsName">
        </div><br>

        <div class="form-group">
            <label> Rating </label>
            <input type="text" class ="form-control" id = "rating"
                [(ngModel)] = "bus.rating" name = "rating">
        </div><br>

        <div>
            <label> Bus Type </label><br>
            <input class="form-check-input" type="radio" name="isAcBus"
                [(ngModel)]="bus.isAcBus" value="true"/>
            <label class="form-check-label"> AC Bus </label><br>

            <input class="form-check-input" type="radio" name="isAcBus"
                [(ngModel)]="bus.isAcBus" value="false"/>   
            <label class="form-check-label">Non AC Bus </label></div><br>

       
    
        <button class = "btn btn-success" style="color:#EEE2DC;background:#075e4d;font-size:17px" type ="submit">Submit</button>
    
    </form>
    </div>
