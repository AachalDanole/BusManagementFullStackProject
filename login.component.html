   <!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" >
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">

        <button (click)=singup()>Sign up</button>
				
			
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<label class="control-label" for="email">E-mail</label>
            <div class="controls">
              <input type="email" id="email" name="email" placeholder="Enter your email" class="input-xlarge" #email>
               </div>
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="Set Password" class="input-xlarge" #password>
            </div>
					<button type="submit" class="btn btn-primary"(click)="signin(email.value, password.value)" >Login</button>
				</form>
			</div>
	</div>
</body>
</html>
