<div class="banner">
    <div class="content">
        
        <h3 style="color:white;margin-left: 360px;">Book Bus</h3>
        </div>
<div class="Button" >

   
</div>
<div class="container" style="background-color: black;opacity: 70%;padding-top:20px;padding-bottom:30px;padding-left: 10px;padding-right:10px;width: 700px;border-radius: 15px;">


<div class="col-md-6 offset-md-3">
    
    <form (ngSubmit) = "onSubmit()">
    <br>
        <div class="form-group" style="color:white">
            <label>  Name</label>
            <input type="text" class ="form-control" id = "userName"
                [(ngModel)] = "user.userName" name = "userName">
        </div>
    
        <div class="form-group" style="color:white">
            <label>Email Address</label>
            <input type="text" class ="form-control"id ="userEmail"
                [(ngModel)] = "user.userEmail"name ="userEmail">
        </div>
        <div class="inp-wrapper">
            <div class="date-wrapper">
              <label for="start-date" style="color: white">Date &nbsp;</label><br>
              <!-- Bind the date input to user.userDate -->
              <input type="text" id="start-date" [(ngModel)]="user.date" name="userDate" style="width: 520px;height: 35px;"/>
            </div>
          </div>
        
        <button class = "btn" type ="submit" style="color:white;background-color:#efd426;">Confirm Booking</button>   
    
    </form>
    </div>
</div>

<button (click)="home()" class="button" style="margin-left: 900px;margin-top: 80px;color:white;background-color:#efd426;width: 100px;"><i class="fa fa-arrow-circle-left"></i> Back</button>
</div>
